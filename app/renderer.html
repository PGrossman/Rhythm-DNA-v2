<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RhythmDNA</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      
      body { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
        background: #f5f5f7;
        color: #1d1d1f;
      }
      
      header { 
        padding: 16px 24px;
        background: #fff;
        border-bottom: 1px solid #d2d2d7;
        font-size: 20px;
        font-weight: 600;
      }
      
      .tabs { 
        display: flex;
        padding: 0 24px;
        background: #fff;
        border-bottom: 1px solid #d2d2d7;
      }
      
      .tabs button { 
        padding: 12px 20px;
        background: none;
        border: none;
        border-bottom: 2px solid transparent;
        cursor: pointer;
        font-size: 14px;
        color: #86868b;
        transition: all 0.3s ease;
      }
      
      .tabs button:hover { 
        color: #1d1d1f;
      }
      
      .tabs button.active { 
        color: #0071e3;
        border-bottom-color: #0071e3;
      }
      
      .panel { 
        padding: 32px;
        max-width: 1200px;
        margin: 0 auto;
      }
      
      /* Drag and Drop Styles */
      .drop-zone {
        border: 2px dashed #d2d2d7;
        border-radius: 8px;
        padding: 60px 40px;
        text-align: center;
        background: #fff;
        transition: all 0.3s ease;
        cursor: pointer;
      }
      .drop-zone.drag-highlight {
        background: #f0f8ff;
        border-color: #0071e3;
        transform: scale(1.02);
      }
      .drop-zone-icon { font-size: 48px; color: #86868b; margin-bottom: 16px; }
      .drop-zone-title { font-size: 18px; color: #1d1d1f; margin-bottom: 8px; }
      .drop-zone-subtitle { font-size: 14px; color: #86868b; }
      
      .panel h2 {
        font-size: 24px;
        margin-bottom: 24px;
      }
    </style>
  </head>
  <body>
    <header>RhythmDNA</header>
    
    <div class="tabs">
      <button id="tab-analyze-btn">Analysis</button>
      <button id="tab-search-btn">Search</button>
      <button id="tab-settings-btn">Settings</button>
    </div>
    
    <main id="panel" class="panel"></main>
    <script type="module" src="./renderer.js"></script>
  </body>
</html>
