<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RhythmDNA</title>
    <style>
      body { 
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif; 
        margin: 0; 
        background: #fff;
      }
      header { 
        padding: 12px 16px; 
        background: #111; 
        color: #fff; 
        font-weight: 600;
        font-size: 18px;
      }
      .tabs { 
        display: flex; 
        gap: 0; 
        padding: 0; 
        background: #f4f4f4; 
        border-bottom: 1px solid #ddd; 
      }
      .tabs button { 
        padding: 12px 20px; 
        cursor: pointer; 
        border: none;
        background: transparent;
        color: #666;
        font-size: 14px;
        border-bottom: 3px solid transparent;
        transition: all 0.2s ease;
      }
      .tabs button:hover {
        background: #e8e8e8;
        color: #333;
      }
      .tabs button.active {
        color: #007AFF;
        border-bottom-color: #007AFF;
        background: #fff;
      }
      .panel { 
        flex: 1;
        overflow: auto;
      }
      main {
        display: flex;
        flex-direction: column;
        height: calc(100vh - 60px);
      }
    </style>
  </head>
  <body>
    <header>RhythmDNA</header>
    <main>
      <div class="tabs">
        <button id="tab-analysis-btn" class="active">Analysis</button>
        <button id="tab-search-btn">Search</button>
        <button id="tab-settings-btn">Settings</button>
      </div>
      <div id="panel" class="panel"></div>
    </main>
    <script src="./renderer.js"></script>
  </body>
</html>
